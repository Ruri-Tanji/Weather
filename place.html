<!DOCTYPE html>
<html lang="en" class="">

<head>
    <meta charset="UTF-8">
    <title>天気予報サイト</title>
    <link rel="stylesheet" type="text/css" href="css/place.css">
</head>

<body>
    <form>
        <h1>地点の追加</h1>
        <div class="se">
            <input type="search" name="search" class="text" placeholder="地名・郵便番号など">

        </div>
        <div class="re">
            <h2>登録地域</h2>
            <input type="radio" name="place" class="size">東京都北区<br>

            <button type="button" class="button">登録</button>
        </div>
    </form>

</body>

</html>
